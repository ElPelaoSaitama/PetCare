<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">Inicio de sesión</div>
        <form method="post">
            {% csrf_token %}
            <div>
                <div style="position:relative;">
                    <span class="fa fa-user form-icon"></span>
                    <input type="text" name="username" placeholder=" " class="form-input" required>
                </div>
            </div>
            <div>
                <div style="position:relative;">
                    <span class="fa fa-lock form-icon"></span>
                    <input type="password" name="password" placeholder=" " class="form-input" required>
                </div>
            </div>
            <div>
                <button type="submit" class="login-btn">Iniciar sesión</button>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/a60d48617b.js" crossorigin="anonymous"></script>
</body>
</html>
