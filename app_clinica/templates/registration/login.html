<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
    <title>Veterinaria PetCare</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    {% load static %}

    <link href="{% static 'app/img/pata.png' %}" rel="icon">
    <link href="{% static 'app/img/pata.png' %}" rel="apple-touch-icon">

    <!-- Boostrap -->

    <link href="{% static 'app/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'app/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'app/css/login.css' %}" rel="stylesheet">
  
    <!-- =======================================================
    * Template Name: Arsha

<body>
    {% load crispy_forms_tags %}
    <div id="contenido">

          <main id="main">
            <!-- ======= Inicio de sesion ======= -->
            <section id="about" class="about">
              <div class="container" data-aos="fade-up">
                <div class="card">
                    <div class="card-header section-title">
                        <h2>Ingreso a PetCare</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-grup">
                                <label for="username">Usuario:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text icon-size"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Contraseña:</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                  </div>
                                  <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                                </div>
                              </div>
                              <div class="text-center">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                              </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <p>¿No tienes una cuenta? <a href="{% url 'home' %}">Regístrate aquí</a></p>
                        <p ><a href="#" onclick="history.back()">Volver al atras</a></p>
                        <!-- <button type="button" onclick="history.back()" class="btn-back">Volver</button> -->

                      </div>
                    </div>
                </div>
             </div>
            </section>
    
            <!-- ======= Cta Section ======= -->
            <section id="cta" class="cta">
            </section><!-- End Cta Section -->
        
          </main><!-- End #main -->
    </div>


  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'app/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'app/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'app/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'app/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'app/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'app/vendor/waypoints/noframework.waypoints.js' %}"></script>
  <script src="{% static 'app/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'app/js/main.js' %}"></script></body>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a60d48617b.js" crossorigin="anonymous"></script>
  
  <!-- Boostrap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
