<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
    <title>Veterinaria PetCare</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    {% load static %}
  
    <!-- Favicons -->
    <link href="{% static 'app/img/pata.png' %}" rel="icon">
    <link href="{% static 'app/img/pata.png' %}" rel="apple-touch-icon">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
    <!-- Vendor CSS Files -->
    <link href="{% static 'app/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'app/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'app/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'app/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'app/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'app/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'app/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  
    <!-- Template Main CSS File -->
    <link href="{% static 'app/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'app/css/login.css' %}" rel="stylesheet">

  </head>
<body>
    {% load crispy_forms_tags %}
    <div id="contenido">

          <main id="main">
            <!-- ======= Inicio de sesion ======= -->
            <section id="about" class="about">
              <div class="container" data-aos="fade-up">
                <div class="card">
                    <div class="card-header section-title">
                        <h2>Registro de usuario</h2>
                    </div>
                    <br>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-grup">
                                {{form}}

                              <div class="text-center">
                                <br>
                                <button type="submit" class="btn btn-primary">Registrar</button>
                              </div>
                        </form>
                        {{mensaje}}
                    </div>
                    <br>
                    <div class="card-footer">
                        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesion aquí</a></p>
                        <p ><a href="#" onclick="history.back()">Volver al atras</a></p>
                        <!-- <button type="button" onclick="history.back()" class="btn-back">Volver</button> -->
                      </div>
                  </div>
              </div>
            </div>
            </section>
    
            <!-- ======= Cta Section ======= -->
            <section id="cta" class="cta">
            </section><!-- End Cta Section -->
        
          </main><!-- End #main -->
    </div>


  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'app/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'app/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'app/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'app/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'app/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'app/vendor/waypoints/noframework.waypoints.js' %}"></script>
  <script src="{% static 'app/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'app/js/main.js' %}"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a60d48617b.js" crossorigin="anonymous"></script>
  
  <!-- Boostrap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  {% if messages %}
  {% for m in messages %}
    <script>
      Swal.fire({
        "title": "Felictaciones",
        "text": "{{m}}",
        "icon": "success"
      })
    </script>
  {% endfor %}
  {% endif %}

  </body>
</html>
