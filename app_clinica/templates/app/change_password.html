{% extends 'app/user.html' %}

{% load widget_tweaks %}

{% block titulo %}
<title>PetCare - Editar Contraseña</title>
{% endblock titulo %}

{% block dinamico %}

{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

<form method="POST" class="php-email-form">
    {% csrf_token %}
  
    <div class="form-group">
      <label for="id_old_password">Contraseña actual</label>
      <input type="password" name="old_password" id="id_old_password" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="id_new_password1">Nueva contraseña</label>
      <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="id_new_password2">Confirmar nueva contraseña</label>
      <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
    </div>
  
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
    </div>
  </form>
  

{% endblock dinamico %}
